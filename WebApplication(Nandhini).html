<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Expense Tracker</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #box {
            width: 350px;
            padding: 20px;
            border: 1px solid black;
            background: white;
            text-align: center;
        }

        .item {
            color: red;
            font-weight: bold;
            text-transform: uppercase;
        }

        button:hover {
            background-color: green;
            color: white;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        input {
            display: block;
            margin: 10px 0;
            width: 90%;
        }

        .radio-group {
            display: inline-block;
            width: auto;
        }
    </style>
</head>
<body>

<div id="box">
    <h2 class="item">Expense Tracker</h2>
    
    <form id="expenseForm">
        <fieldset>
            <legend>Personal Info</legend>
            
            <input type="text" id="name" name="username" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email (Format check)">
            
            <label>Priority (1-10):</label>
            <input type="number" id="priority" min="1" max="10" value="1">

            <input type="radio" name="gender" class="radio-group" checked> Personal
            <input type="radio" name="gender" class="radio-group"> Business

            <p>
                <input type="checkbox" required class="radio-group"> I confirm accuracy
            </p>

            <button type="submit" id="btn" onclick="showMsg()">Add Expense</button>
        </fieldset>
    </form>

    <br>
    <progress value="50" max="100"></progress>
    
    <p id="demo">Result will appear here</p>
    
    <a href="https://example.com" target="_blank">View History</a>
    <br><br>
    <button onclick="changeTheme()">Yellow Mode</button>
</div>

<script>
    console.log(new Date());

    function showMsg() {
        if(document.getElementById("name").value !== "") {
            alert("Hello");
        }
    }

    function changeTheme() {
        document.body.style.backgroundColor = "yellow";
    }

    document.getElementById("expenseForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var nameValue = document.getElementById("name").value;
        var num = parseInt(document.getElementById("priority").value);
        
        if(num > 10) {
            console.log("Greater");
        }

        var a = num;
        var b = 5;
        var sum = a + b;
        console.log("Total points: " + sum);

        document.getElementById("demo").innerHTML = nameValue;
        document.getElementById("btn").innerHTML = "Clicked";
    });
</script>

</body>
</html>
