<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>

    <form onsubmit="return check()">
        <div>
            <label>Name:</label>
            <input type="text" name="name" placeholder="John" required>
        </div>

        <div>
            <label>Age:</label>
            <input type="number" name="age" id="age" placeholder="18" min="18" max="100" required>
        </div>

        <div>
            <label>Email:</label>
            <input type="email" name="email" placeholder="name@gmail.com" required>
        </div>

        <div>
            <label>Gender:</label>
            <input type="radio" name="gender" value="Male" required> Male
            <input type="radio" name="gender" value="Female"> Female
            <input type="radio" name="gender" value="Other"> Other
        </div>

        <div>
            <label>Password:</label>
            <input type="password" id="pass" required>
        </div>

        <div>
            <label>Confirm Password:</label>
            <input type="password" id="password" required>
        </div>

        <input type="submit" value="Register">
    </form>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(115, 209, 218);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            font-size: medium;
            color: #000;
        }

        input {
            width: 200px;
            height: 25px;
            margin: 5px 0;
        }
    </style>

    <script>
        function check() {
            let a = document.getElementById("pass").value;
            let b = document.getElementById("password").value;
            let n = document.getElementById("age").value;

            if (a === b && n >= 18 && n <= 100) {
                alert("Registration successful!");
                return true;
            } else {
                alert("Registration unsuccessful!");
                return false;
            }
        }
    </script>
</body>
</html>
